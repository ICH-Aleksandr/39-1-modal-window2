<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <button class="openModalBtn">open modal</button>
    <div class="modal modalHidden">
      <div class="modalBody">
        <button class="closeBtn">&times;</button>
        <form id="registerForm">
          <h1>Registration Form</h1>
          <label class="usernameLabel">
            <input
              type="text"
              name="username"
              class="username"
              placeholder="User name"
            />
          </label>

          <label class="lastnameLabel">
            <input
              type="text"
              name="lastname"
              class="lastname"
              placeholder="Last name"
            />
          </label>

          <label class="loginLabel">
            <input type="text" name="login" class="login" placeholder="Login" />
          </label>

          <label class="passwordLabel">
            <input
              type="text"
              name="password"
              class="password"
              placeholder="Password"
            />
          </label>

          <input type="submit" value="Register" />
        </form>
      </div>
    </div>
  </body>
  <script src="./scripts/script.js"></script>
</html>
